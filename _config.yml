# writing
markdown: kramdown
highlighter: coderay
kramdown:
   input: GFM
   auto_ids:       true
   footnote_nr:    1
   entity_output:  as_char
   toc_levels:     1..6
   smart_quotes:   lsquo,rsquo,ldquo,rdquo
   enable_coderay: true

   coderay:
     wrap:              div
     line_numbers:      inline
     line_number_start: 1
     tab_width:         4
     bold_every:        10
     css:               style

