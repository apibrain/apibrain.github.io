---
title: 全部文章
---
<div class="container">
  <div id="article">
  <h1>全部文章</h1>
  <ul class="posts">
    {% for post in site.posts %}
    <li><span><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a><time class="pull-right post-list">{{ post.date | date_to_string | date: "%Y-%m-%d" }}</h4></time></span></span></li>
    {% endfor %}
  </ul>
</div>
