---
layout: default
---
<h1 class="page-title">包含标签「{{ page.tag }}」的文章：</h1>
<hr>
<div class="article-list">
	{% if site.tags[page.tag] %}
        {% for post in site.tags[page.tag] %}
        	<article>
	            <h2><a href="{{ post.url }}/">{{ post.title }}</a></h2>
	            <p class="excerpt">{{ post.excerpt }}</p>
            </article>
        {% endfor %}
    {% else %}
        <p>本标签下没有任何文章！</p>
    {% endif %}
</div>
