---
layout: default
---
<div id="article">
  <h1 class="article-title">{{ page.title }}</h1>
  {% if page.no_meta != 1 %}
  <p class="meta">
    {% if page.date %}
    <small><i class="fa fa-calendar-o"></i> {{ page.date | date_to_string | date: "%Y-%m-%d" }}</small>
    {% endif %}
    {% include categories.html %}
  </p>
  {% endif %}
  <hr>
  <div class="post">
    {{ content }}
  </div>
</div>
